<!--email form-->
            <div class="input">

              <label id="emlabel">Email</label>
              <input type="email" id="mail" spellcheck="false" placeholder="" onclick="validateEmail()"/>
              <button id="button" type="submit" value="Submit" onclick="validateEmail()" >
  
                <input type="image" src="./images/icon-arrow.svg" />
              </button>
              
  
              <label id="errormsg"></label>
              


            </div>

              
            </form>

          <script>

            // <!--validate email-->

            var emailField = document.getElementById("mail");
            var emailLabel = document.getElementById("emlabel");
            var emailError = document.getElementById("errormsg");

            function validateEmail()
            {
              emailLabel.style.bottom = "45px";
              
              if(!emailField.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/))
            {
              emailError.innerHTML = "Please provide a valid email";
              emailField.style.borderColor= "hsl(0, 93%, 68%)" ;
              emailError.style.top = "120%";
              return false;

            }

            emailError.innerHTML = "";
            emailField.style.borderColor="green";
            emailError.style.top="100%";
            return true;
           }
